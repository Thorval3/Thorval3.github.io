                <div class="newsletter">

                    <h2 class="newsletter">Join the Pixel Script newsletter!</h2>

                    <section class="personal-info">
                        <h2>Personal information</h2>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="Your name" /></li>

                            <li><label for="email">Email:</label> <input type="text" name="name" id="name" placeholder="Your email address" /></li>

                            <li><label for="pronouns">Pronouns:</label> <input type="text" name="name" id="name" placeholder="Your pronouns (he/she/they)" /></li>

                            <li><label for="favorite">Favorite:</label> <input type="text" name="name" id="name" placeholder="Favorite game or company" /></li>

                        </ul>
                    </section>
    
                    <section class="subscription">
                        <h2>Subscription type</h2>
                        <p>Choose as many as you want!</p>
                        <ul>
                            <li><input type="checkbox" id="aaa" name="aaa" value="aaa" /><label>AAA gaming news</label></li>

                            <li><input type="checkbox" id="trends" name="trends" value="trends" /><label>Current trends</label></li>

                            <li><input type="checkbox" id="company" name="company" value="company" /><label>Game company news</label></li>

                            <li><input type="checkbox" id="indie" name="indie" value="indie" /><label>Indie developer news</label></li>

                            <li><input type="checkbox" id="upcoming" name="upcoming" value="upcoming" /><label>Upcoming titles</label></li>

                        </ul>
                    </section>
                    <section  class="weekly">
                        <h2>Subcribe for weekly emails?</h2>
                        <ul>
                            <li><input type="radio" id="weeklyemails" value="weeklyemails" name="emails" /> <label for="weeklyemails">Yes</label></li>
                            <li><input type="radio" id="noemails" value="noemails" name="emails"/> <label for="noemails">No</label></liNo</label></li>
                        </ul>
                    </section>

                    <section class="submit">
                        
                        <label for="notes"><p>Please let us know if there is any special news you would like to know.</p></label><textarea id="notes" name="notes"></textarea>
                        <button type="submit">Submit</button> 
                    </section>
